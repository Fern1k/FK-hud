<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/index.js" defer></script>
    <script src="./dist/watermark.js" defer></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/b32d89d504.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="watermark">
        <div class="text">
            <div class="row">
                <div class="watermark-box">
                    <i class="fa-solid fa-clock"></i>
                    <p time>
                        14:35
                    </p>
                </div>
                <div class="watermark-box">
                    <i class="fa-solid fa-user"></i>
                    ID:<p playerServerId>
                        1000
                    </p>
                </div>
            </div>
            <p class="discord">
                ðŸŒ´VibeRPðŸŒ´
            </p>
        </div>
        <div class="right">
            <img
                src="logo.png"
                alt="Server Logo"
                class="logo"
                onerror="this.style.display='none'"
            >
        </div>
    </div>
    <div id="kutas" class="hud-container new" hudContainer>
        <div class="element" armor>
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <div class="element" health>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="element" thirst>
            <i class="fa-solid fa-tint"></i>
        </div>
        <div class="element" hunger>
            <i class="fa-solid fa-burger"></i>
        </div>
        <div class="element" voice>
            <i class="fa-solid fa-microphone"></i>
        </div>
    </div>
    
    <div class="carhud newCarhud hidden" carhud>
        <div class="location">
            <div class="fuel element" fuel>
                <i class="fa-solid fa-gas-pump"></i>
            </div>
            <div class="direction">
                <i class="fa-light fa-location-arrow" heading></i>
                <p direction>North-East</p>
            </div>
            <div class="street box" street>
                Alta St.
            </div>
        </div>
        <div class="speedometer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 36" class="speedometer-part tacho overlay">
                <defs>
                    <linearGradient id="tachograd" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: var(--primary); stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: var(--primary); stop-opacity: 1" />
                    </linearGradient>
                </defs>
                <path class="circle" stroke-dasharray="75, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 36" class="speedometer-part tacho">
                <defs>
                    <linearGradient id="tachograd" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: var(--primary); stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: var(--primary); stop-opacity: 1" />
                    </linearGradient>
                </defs>
                <path class="circle" turnoverBar stroke-dasharray="75, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
            <div class="info-speed">
                <h1 speed>104</h1>
                <p>KM/H</p>
            </div>
        </div>
        <div class="gear-display">
            <p>GEAR</p>
            <span gear>1</span>
        </div>
    </div>    
    <div class="carhud-classic hidden" carhudClassic>
        <p class="stroked-text street blue" street>
            Alta
        </p>
        <p class="stroked-text district yellow" district>
            Hawick Ave <span style="color: #a3a3a3" class="zone" zone>/ Alta Pl</span>
        </p>
        <p class="stroked-text time green" time></p>
        <p class="stroked-text direction" direction>
            North-East
        </p>
        <div class="black-alpha-bg speed">
            <p class="stroked-text" speed>
                4 km/h
            </p>
        </div>
        <div class="black-alpha-bg rpm">
            <p class="stroked-text" rpm>
                1990 rpm/<span class="stroked-text yellow" gear>1</span>
            </p>
        </div>
    </div>
</body>
</html>
